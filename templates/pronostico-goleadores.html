{% extends "templates/panel-admin.html" %}

{% block page_title %}
	Goleadores Jornada {{jornada.numero}}
{% endblock %}}

{% block admin_content %}
	<div class="well">
		<form class="form-horizontal" role="form" action="/pronosticos/goleadores" method="post">
			
			<div class="form-group" id="defensa-group">
				<label for="defensa" class="col-sm-2 control-label">Defensa</label>
				<div class="col-sm-5">
					<select class="form-control" name="defensa">
					  <option value="">Sin asignar</option>
					  {% for defensa in defensas %}
					  	<option value="{{defensa.key()}}" {% for pronostico in pronosticos_jugadores %} {% if pronostico.jugador.key() == defensa.key() %} selected {% endif %} {% endfor %}>{{defensa.nombre}} ({{defensa.equipo.nombre}})</option>
					  {% endfor %}
					</select>
				</div>
			</div>

			<div class="form-group" id="centrocampista-group">
				<label for="centrocampista" class="col-sm-2 control-label">Centrocampista</label>
				<div class="col-sm-5">
					<select class="form-control" name="centrocampista">
					  <option value="">Sin asignar</option>
					  {% for centrocampista in centrocampistas %}
					  	<option value="{{centrocampista.key()}}" {% for pronostico in pronosticos_jugadores %} {% if pronostico.jugador.key() == centrocampista.key() %} selected {% endif %} {% endfor %}>{{centrocampista.nombre}} ({{centrocampista.equipo.nombre}})</option>
					  {% endfor %}
					</select>
				</div>
			</div>

			<div class="form-group" id="delantero-group">
				<label for="delantero" class="col-sm-2 control-label">Delantero</label>
				<div class="col-sm-5">
					<select class="form-control" name="delantero">
					  <option value="">Sin asignar</option>
					  {% for delantero in delanteros %}
					  	<option value="{{delantero.key()}}" {% for pronostico in pronosticos_jugadores %} {% if pronostico.jugador.key() == delantero.key() %} selected {% endif %} {% endfor %}>{{delantero.nombre}} ({{delantero.equipo.nombre}})</option>
					  {% endfor %}
					</select>
				</div>
			</div>
			<input type="hidden" name="key" value="{{jornada.key()}}">
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				  <button type="submit" class="btn btn-default">Guardar</button>
				</div>
			</div>
		</form>
	</div>
{% endblock %}
{% block scripts %}
	
{% endblock%}
