<html>
	<head>
		{% block head %}
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="">
	    <meta name="author" content="">
	    <link rel="icon" href="../favicon.ico">

	    <title>{% block title %}{% endblock %} - Pelotilla Estanco</title>

	    <!-- Bootstrap core CSS -->
	    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	    <!-- Custom styles for this template -->
	    <link href="/static/bootstrap/css/starter-template.css" rel="stylesheet">
	    <link href="/static/bootstrap/css/sticky-footer.css" rel="stylesheet">

	    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
		{% endblock %}
	</head>
	<body>
		<!-- Menu bar -->	
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#">Pelotilla Estanco</a>
	        </div>
	        <div class="collapse navbar-collapse">
	          <ul class="nav navbar-nav">
	            <li class="active"><a href="#">Home</a></li>
	            <li><a href="#about">About</a></li>
	            <li><a href="#contact">Contact</a></li>
	          </ul>
	        </div><!--/.nav-collapse -->
	      </div>
	    </div>

		<div class="container">
			<div class="starter-template">
			{% block content %}{% endblock %}
			</div>
		</div>
	    <div class="footer">
	    	<div class="container">
		        {% block footer %}
		        &copy; Copyright 2008 by <a href="http://domain.invalid/">you</a>.
		        {% endblock %}
	    	</div>
	    </div>
	</body>
</html>
