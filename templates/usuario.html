{% extends "templates/panel-admin.html" %}

{% block page_title %}
	{% if equipo_nombre %}
		Editar {{ equipo_nombre }}
	{% else %}
		Nuevo usuario
	{% endif %}
{% endblock %}}

{% block admin_content %}
	<div class="well">
		<form class="form-horizontal" role="form" action="/admin/usuarios/nuevo" method="post">
			<div class="form-group" id="nombre-group">
				<label for="nombre" class="col-sm-2 control-label">nick</label>
				<div class="col-sm-5">
				  <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Usuario" value="{{usuario_item.nick}}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				  <div class="checkbox">
				    <label>
				      <input type="checkbox" name="activo" {% if usuario_item.activo %} checked {% endif %}>Activo
				    </label>
				  </div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				  <div class="checkbox">
				    <label>
				      <input type="checkbox" name="admin" {% if usuario_item.admin %} checked {% endif %} >Administrador
				    </label>
				  </div>
				</div>
			</div>
			{% if usuario %}
			<input type="hidden" name="key" value="{{usuario_item.key()}}">
			{% endif%}
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				  <button type="submit" class="btn btn-default">Guardar</button>
				</div>
			</div>
		</form>
	</div>
{% endblock %}
{% block scripts %}

{% endblock%}
